<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Modelo de caixas</title>
    <style>
        /* Exemplo de box-level*/
        h1{
            background-color: lightgray;
            height: 200px;
            width: 200px;

            padding: 10px 20px;

            border: 10px solid lightgreen;

            margin: 10px auto 30px auto;
            
            outline: 5px solid black;
        }
        /*Exemplo de inline-level*/
        a{
            padding: 10px;
            border: solid darkblue 10px ;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona </p>
</body>
</html>
