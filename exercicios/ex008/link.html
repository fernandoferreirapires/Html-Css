<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
    <style>
        a{
            text-decoration: none;
            color: rgb(0, 0, 0);
            
        }
        a:hover{
            text-decoration: underline;
            font-weight: bolder;
        }
        a:active{
            color: blue;
        }
        .especial::before{
            content: '➔';
        }
        a::after{
            content: '[link]';
            color: rgb(180, 179, 178);
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@LivesAlanzoka" target="_blank">Lives Alanzoka</a></li>

        <li><a href="https://github.com/fernandoferreirapires/Html-Css" target="_blank" class="especial">Repositório github</a></li>

        <li><a href="https://google.com" target="_blank">Link Google</a></li>
    </ul>
</body>
</html>
