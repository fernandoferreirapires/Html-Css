<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Colocando imagens no site</title>
    </head>
    <body>
        <h1>Adicionando videos ao meu site</h1>
        <h2>Video do proprio servidor</h2>
        <video width="560" height="300" preload="metadata" controls loop poster="imagens/Abacaxi maduro isolado _ Foto Premium.jpeg">
            <source src="midia/video-mao.mp4" type="video/mp4">
        </video>

        <h1>Adicionando videos externos ao meu site</h1>
        <h2>video do youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=M2W8KdeqKFpdgvFL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>
